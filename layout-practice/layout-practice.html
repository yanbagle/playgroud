<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="layout-practice.css">
</head>
<body>

<div class="header">
  Cities
</div>

<div id="city-section">
  
  <div id="city-list">
    <ul>
      <li onclick="displayInfo(this.id)" id='london'><a href="#">London</a></li>
      <li onclick="displayInfo(this.id)" id='paris'><a href="#">Paris</a></li>
      <li onclick="displayInfo(this.id)" id='tokyo'><a href="#">Tokyo</a></li>
    </ul>
  </div>
  
  <div id="city-info">
    <h2>
      London
    </h2>
    <p id="city-info-paragraph">
      blah 
        blah 
          blah 
    </p>
  </div>
  
</div>

<div class="footer">
  footer
</div>

<script>
  const paragraph = document.getElementById("city-info-paragraph");
  
  const displayInfo = (id) => {
    console.log(id);
    switch (id) {
      case 'tokyo':
        paragraph.innerHTML = 'tokyo';
        break;
      case 'london':
        paragraph.innerHTML = 'london';
        break;
      case 'paris':
        paragraph.innerHTML = 'paris';
        break;
    }
  }
</script>

</body>
</html>
