<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="playground.css">
</head>
<body>

<div class="container">
  <h2 >You are invited to my baptism, Eve </h2>
  <p> I saved the best seat in the house for you <3 </p>
  <p> I hope you haven't forgotten about us </p>
  <p> ~ Nelle </p>
  <img src="nelle2.png" alt="villanelle" >
  
  <!-- Trigger/Open The Modal -->
  <button id="myBtn">Open Modal</button>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>

  </div>
  
  <div class="container2">
    <div class="block" id="block1"> 1</div>
    <div class="block" id="block2"> 2</div>
    <div class="block" id="block3"> 3</div>
  </div>
  
</div>





<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

  'look i have a gift for u', click to open a pop up modal
-->

</body>
</html>
